# Base slurm context
submit: false

sbatch_options:
  nodes: 1
  ntasks-per-node: 2
  output: slurm-%j.out
  error: slurm-%j.err
  time: "3-00:00:00"
  cluster: gpu
  partition: a100
  gres: gpu:1
  account: jdurrant

slurm_lines:
  - ""
  - "# Load environment"
  - module purge
  - module load gcc/8.2.0
  - module load openmpi/4.0.3
  - module load amber/22
  - ""
  - total_n_cores=$(($SLURM_JOB_NUM_NODES * $SLURM_NTASKS_PER_NODE))
