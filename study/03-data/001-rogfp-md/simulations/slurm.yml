# Base slurm context
submit: false

sbatch_options:
  nodes: 1
  ntasks-per-node: 2
  output: slurm-%j.out
  error: slurm-%j.err
  time: "3-00:00:00"
  cluster: gpu
  partition: a100
  gres: gpu:1
  account: jdurrant

# Bash comments should be contained in double quotes.
# Empty lines should just be "".
slurm_lines:
  - ""
  - "# Load environment"
  - module purge
  - module load gcc/8.2.0
  - module load openmpi/4.0.3
  - module load amber/22
  - ""
  - chmod +x ./run.sh
  - ./run.sh
  - ""
  - touch CALC_DONE
